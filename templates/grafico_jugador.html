<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EvoluciÃ³n de {{ nombre }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap + Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .logo-header {
            height: 60px;
            object-fit: contain;
        }

        .card-custom {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }

        canvas {
            background-color: white;
            border-radius: 0.75rem;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">

    <!-- Encabezado con logos -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <img src="{{ url_for('static', filename='img/logo_academia.png') }}" alt="Academia Bogado" class="logo-header">
        <h2 class="text-center flex-grow-1">ðŸ“ˆ EvoluciÃ³n de puntos â€“ {{ nombre }}</h2>
        <img src="{{ url_for('static', filename='img/logo_rap.png') }}" alt="RAP Ranking" class="logo-header">
    </div>

    <!-- GrÃ¡fico -->
    <div class="card card-custom p-4 bg-white">
        {% if puntos %}
            <canvas id="grafico" height="300"></canvas>
        {% else %}
            <div class="alert alert-warning text-center">
                No hay datos disponibles para mostrar.
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">â¬… Volver al ranking</a>
        </div>
    </div>
</div>

<script>
    const ctx = document.getElementById('grafico');
    const puntos = {{ puntos | tojson }};
    const fechas = {{ fechas | tojson }};

    if (puntos.length > 0) {
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: fechas,
                datasets: [{
                    label: 'Puntos acumulados',
                    data: puntos,
                    borderColor: '#007bff',
                    backgroundColor: 'rgba(0,123,255,0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Puntos' }
                    },
                    x: {
                        title: { display: true, text: 'Fecha' }
                    }
                }
            }
        });
    }
</script>

</body>
</html>
