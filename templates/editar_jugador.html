<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Jugador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="bg-white p-4 rounded shadow-sm">
        <h1 class="text-center mb-4">✏️ Editar Jugador</h1>

        <form action="{{ url_for('editar_jugador', nombre=jugador.nombre) }}" method="POST">
            <input type="hidden" name="nombre_original" value="{{ jugador.nombre }}">

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" name="nombre" value="{{ jugador.nombre }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Categoría:</label>
                <input type="text" name="categoria" value="{{ jugador.categoria }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Localidad:</label>
                <input type="text" name="localidad" value="{{ jugador.localidad or '' }}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Provincia:</label>
                <input type="text" name="provincia" value="{{ jugador.provincia or '' }}" class="form-control">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Guardar Cambios</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">⬅ Volver al ranking</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
