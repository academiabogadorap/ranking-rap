<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verificación Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 30px;
    }
    .boton-instagram {
      background-color: #E1306C;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .boton-instagram:hover {
      background-color: #c3275e;
    }
    .boton-verificacion {
      background-color: #d4edda;
      color: #155724;
      padding: 10px 20px;
      font-size: 0.9em;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      cursor: pointer;
    }
    img {
      max-width: 120px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='img/logo_academia.png') }}" alt="Academia Bogado">
  <h1>Antes de ver el ranking</h1>
  <p>Necesitamos que sigas nuestra cuenta de Instagram</p>
  
  <a href="https://www.instagram.com/academiabogado" class="boton-instagram" target="_blank">Ir a Instagram</a>
  
  <form method="post">
    <p>Cuando hayas seguido la cuenta, hacé clic acá:</p>
    <button type="submit" class="boton-verificacion">Ya te sigo</button>
  </form>

  <img src="{{ url_for('static', filename='img/logo_rap.png') }}" alt="Render">
</body>
</html>
