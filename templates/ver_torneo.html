<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Participantes de {{ nombre }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo-header {
            height: 60px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">

    <!-- Encabezado con logos -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <img src="{{ url_for('static', filename='img/logo_academia.png') }}" alt="Academia Bogado" class="logo-header">
        <h1 class="text-center flex-grow-1">{{ nombre }} – {{ fecha }}</h1>
        <img src="{{ url_for('static', filename='img/logo_rap.png') }}" alt="RAP Ranking" class="logo-header">
    </div>

    {% if participantes %}
        <div class="table-responsive bg-white p-3 rounded shadow-sm">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Jugador</th>
                        <th>Compañero/a</th>
                        <th>Instancia</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in participantes %}
                    <tr>
                        <td>{{ p.jugador }}</td>
                        <td>{{ p.pareja if p.pareja else '-' }}</td>
                        <td>{{ p.ronda }}</td>
                        <td>{{ p.puntos }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="alert alert-warning text-center">
            No se encontraron registros para este torneo.
        </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('listar_torneos') }}" class="btn btn-secondary">← Volver al listado</a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
