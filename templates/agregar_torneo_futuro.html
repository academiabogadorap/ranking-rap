<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Torneo Futuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center">âž• Agregar Torneo Futuro</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Torneo:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" name="fecha" id="fecha" class="form-control" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="localidad" class="form-label">Localidad:</label>
                    <input type="text" name="localidad" id="localidad" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="provincia" class="form-label">Provincia:</label>
                    <input type="text" name="provincia" id="provincia" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="instagram" class="form-label">Cuenta de Instagram:</label>
                    <input type="text" name="instagram" id="instagram" class="form-control" placeholder="@nombreusuario">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nivel" class="form-label">Nivel (A/B/C/D):</label>
                    <select name="nivel" id="nivel" class="form-select" required>
                        <option value="">-- Elegir nivel --</option>
                        <option value="A">Nivel A</option>
                        <option value="B">Nivel B</option>
                        <option value="C">Nivel C</option>
                        <option value="D">Nivel D</option>
                    </select>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Guardar torneo</button>
                <a href="{{ url_for('calendario_torneos') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
