<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Unificar Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">üîÅ Unificar Jugadores Repetidos</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% elif success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="jugador_base" class="form-label">Jugador base (el que se conserva):</label>
                <select class="form-select" name="jugador_base" required>
                    <option value="">-- Elegir jugador base --</option>
                    {% for j in jugadores|sort(attribute='nombre') %}
                        <option value="{{ j.nombre }}">{{ j.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="jugador_duplicado" class="form-label">Jugador duplicado (se eliminar√°):</label>
                <select class="form-select" name="jugador_duplicado" required>
                    <option value="">-- Elegir jugador duplicado --</option>
                    {% for j in jugadores|sort(attribute='nombre') %}
                        <option value="{{ j.nombre }}">{{ j.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Unificar</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
