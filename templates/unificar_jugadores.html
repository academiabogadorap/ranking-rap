<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Unificar Jugadores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">üîÅ Unificar Jugadores Repetidos</h2>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }}">
                        {{ msg }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="jugador_base" class="form-label">Jugador base (el que se conserva):</label>
                <select id="jugador_base" name="jugador_base" class="form-select" required>
                    <option value="">-- Elegir jugador base --</option>
                    {% for nombre in jugadores %}
                        <option value="{{ nombre }}">{{ nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="jugador_duplicado" class="form-label">Jugador duplicado (se eliminar√°):</label>
                <select id="jugador_duplicado" name="jugador_duplicado" class="form-select" required>
                    <option value="">-- Elegir jugador duplicado --</option>
                    {% for nombre in jugadores %}
                        <option value="{{ nombre }}">{{ nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Unificar</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
